<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hamza Save Mart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="header-top">
                <a href="index.html" class="logo">
                    <span class="logo-icon">ðŸ›’</span>
                    <h1 class="logo-text">Hamza Save Mart</h1>
                </a>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container page-header-content">
            <a href="cart.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Cart
            </a>
            <h1 class="page-title">Checkout</h1>
        </div>
    </div>

    <main>
        <div class="container main-content">
            <div class="cart-grid">
                <!-- Checkout Form -->
                <div class="checkout-form-container">
                    <h2 class="section-title">Shipping Information</h2>
                    <form id="checkoutForm" class="checkout-form">
                        <div class="form-group">
                            <label class="form-label" for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name">
                            <span class="error-message" id="fullNameError"></span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="email">Email Address</label>
                                <input type="email" id="email" class="form-input" placeholder="Enter your email">
                                <span class="error-message" id="emailError"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="phone">Phone Number</label>
                                <input type="tel" id="phone" class="form-input" placeholder="0300-1234567">
                                <span class="error-message" id="phoneError"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="address">Address</label>
                            <textarea id="address" class="form-textarea" rows="3"
                                placeholder="Enter your complete address"></textarea>
                            <span class="error-message" id="addressError"></span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="city">City</label>
                                <input type="text" id="city" class="form-input" placeholder="Enter your city">
                                <span class="error-message" id="cityError"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" class="form-input" placeholder="Enter ZIP code">
                                <span class="error-message" id="zipCodeError"></span>
                            </div>
                        </div>

                        <h2 class="section-title" style="margin-top: 2rem;">Payment Method</h2>
                        <div class="form-group">
                            <label class="form-label" for="paymentMethod">Select Payment Method</label>
                            <select id="paymentMethod" class="form-select">
                                <option value="" disabled selected>Select an option</option>
                                <option value="cod">Cash on Delivery (COD)</option>
                                <option value="card" disabled>Credit/Debit Card (Coming Soon)</option>
                                <option value="easypaisa" disabled>EasyPaisa (Coming Soon)</option>
                            </select>
                            <span class="error-message" id="paymentMethodError"></span>
                        </div>

                        <button type="submit" class="btn-primary checkout-btn">Place Order</button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Items Total</span>
                        <span>Rs. 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span style="color: var(--primary);">Free</span>
                    </div>
                    <div class="summary-total">
                        <div class="summary-row" style="margin-bottom: 0;">
                            <span class="summary-total-label">Total</span>
                            <span class="summary-total-value">Rs. 0</span>
                        </div>
                    </div>
                    <div
                        style="margin-top: 1rem; font-size: 0.875rem; color: #666; background: #fff3cd; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #ffeeba;">
                        <p><strong>Note:</strong> This is a demo store. No actual payment will be processed.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-bottom">
                <p>Â© 2025 Hamza Save Mart. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="form-validation.js"></script>
</body>

</html>
